name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version number to create tag and release? (e.g. use semantic version format like 'v0.1.0')
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.13.3"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        run: uv sync --extra dev
      - name: Build the package
        run: uv build
      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish --version ${{ github.event.inputs.version }} --token $PYPI_TOKEN --publish-url https://upload.pypi.org/legacy/